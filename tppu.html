<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPPU - Dashboard Kejaksaan RI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="css/tppu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="js/auth.js"></script>
    <script>if (!isLoggedIn()) { window.location.href = 'login.html'; }</script>
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div
            style="display:flex;align-items:center;gap:14px;padding:20px;border-bottom:1px solid rgba(255,255,255,0.05);">
            <div
                style="width:40px;height:40px;flex-shrink:0;background:linear-gradient(135deg,#c8a855,#a68b3f);border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 12px rgba(200,168,85,0.25);border:2px solid rgba(200,168,85,0.3);">
                <i class="fas fa-landmark" style="font-size:16px;color:#fff;"></i></div>
            <div style="display:flex;flex-direction:column;"><span
                    style="font-family:'Inter',sans-serif;font-size:13px;font-weight:800;color:#f8fafc;line-height:1.3;">Kejati
                    Kepri</span><span
                    style="font-size:10px;font-weight:500;color:rgba(255,255,255,0.35);letter-spacing:0.3px;">CMS
                    Dashboard</span></div>
        </div>
        <div class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <span class="nav-icon"><i class="fas fa-home"></i></span>
                <span class="nav-text">Home</span>
            </a>
            <a href="pidum.html" class="nav-item active">
                <span class="nav-icon"><i class="fas fa-gavel"></i></span>
                <span class="nav-text">Pidana Umum</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <button class="toggle-btn" onclick="toggleSidebar()" title="Toggle Sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <span class="header-greeting" id="greeting"></span>
            <span class="header-badge">KEJAKSAAN TINGGI KEPULAUAN RIAU</span>
            <button class="btn-logout" onclick="logout()" title="Kembali ke Portal"><i class="fas fa-arrow-left"></i>
                Kembali ke Portal</button>
        </header>

        <!-- Page Content -->
        <div class="page-content">

            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <a href="pidum.html"><i class="fas fa-arrow-left"></i> Kembali ke Dashboard Pidum</a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-current">TPPU</span>
            </div>

            <!-- Dashboard Banner -->
            <div class="dashboard-banner animate-in">
                <h1><i class="fas fa-money-bill-wave" style="margin-right: 10px;"></i>Dashboard TPPU</h1>
                <div class="update-info">
                    Data update: <span id="updateDate"></span>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section animate-in">
                <div class="filter-grid">
                    <div class="filter-group">
                        <label>Wilayah Hukum Kejaksaan RI</label>
                        <select id="filterWilayah">
                            <option value="kejati-kepri" selected>Kejaksaan Tinggi Kepulauan Riau</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Satuan Kerja 1</label>
                        <select id="filterSatker1">
                            <option value="">SATUAN KERJA (SATKER)</option>
                            <option value="kejati-kepri">Kejaksaan Tinggi Kepulauan Riau</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Satuan Kerja 2</label>
                        <select id="filterSatker2">
                            <option value="">SATUAN KERJA (SATKER) 2</option>
                            <option value="kejati-kepri">Kejaksaan Tinggi Kepulauan Riau</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Tahun</label>
                        <select id="filterTahun">
                            <!-- Loaded dynamically -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Bulan Awal</label>
                        <select id="filterBulan1">
                            <option value="01" selected>Januari</option>
                            <option value="02">Februari</option>
                            <option value="03">Maret</option>
                            <option value="04">April</option>
                            <option value="05">Mei</option>
                            <option value="06">Juni</option>
                            <option value="07">Juli</option>
                            <option value="08">Agustus</option>
                            <option value="09">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Bulan Akhir</label>
                        <select id="filterBulan2">
                            <option value="01">Januari</option>
                            <option value="02" selected>Februari</option>
                            <option value="03">Maret</option>
                            <option value="04">April</option>
                            <option value="05">Mei</option>
                            <option value="06">Juni</option>
                            <option value="07">Juli</option>
                            <option value="08">Agustus</option>
                            <option value="09">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="btn btn-secondary" onclick="resetFilters()">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                    <button class="btn btn-primary" onclick="applyFilters()">
                        <i class="fas fa-search"></i> Terapkan
                    </button>
                </div>
            </div>

            <!-- ===================== SECTION: TPPU ===================== -->
            <div class="detail-section animate-in">
                <div class="section-header">
                    <div class="section-title">
                        <div class="section-icon"><i class="fas fa-money-bill-wave"></i></div>
                        <h2>TPPU</h2>
                    </div>
                    <div class="section-line"></div>
                </div>

                <!-- 2 Cards (tidak clickable - halaman terakhir) -->
                <div class="cards-grid cards-grid-2">
                    <div class="data-card card-tppu-main animate-in">
                        <div class="card-label">TPPU</div>
                        <div class="card-value">
                            <input type="number" id="tppu-count" placeholder="0" min="0" oninput="onDataInput()">
                        </div>
                    </div>
                    <div class="data-card card-tpa-main animate-in">
                        <div class="card-label">TPA</div>
                        <div class="card-value">
                            <input type="number" id="tpa-count" placeholder="0" min="0" oninput="onDataInput()">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Save Actions -->
            <div class="save-section">
                <button class="btn btn-secondary" onclick="resetAllData()">
                    <i class="fas fa-eraser"></i> Kosongkan Semua Data
                </button>
                <button class="btn btn-save" id="btnSave" onclick="saveAllData()">
                    <i class="fas fa-save"></i> Simpan Semua Data
                </button>
            </div>

        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="js/app.js"></script>
    <script src="js/tppu.js"></script>
    <script>
        setGreeting();
        setUpdateDate();
        restoreViewFilters();
        populateTahunDropdown();
        populateSatkerDropdowns();
        initTppu();
        applyViewMode();
    </script>
</body>

</html>
