<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Data - Dashboard Kejaksaan RI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="js/auth.js"></script>
    <script>if (!isLoggedIn()) { window.location.href = 'login.html'; }</script>
    <script src="js/supabase-sync.js"></script>
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div
            style="display:flex;align-items:center;gap:14px;padding:20px;border-bottom:1px solid rgba(255,255,255,0.05);">
            <div
                style="width:40px;height:40px;flex-shrink:0;background:linear-gradient(135deg,#c8a855,#a68b3f);border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 12px rgba(200,168,85,0.25);border:2px solid rgba(200,168,85,0.3);">
                <i class="fas fa-landmark" style="font-size:16px;color:#fff;"></i></div>
            <div style="display:flex;flex-direction:column;"><span
                    style="font-family:'Inter',sans-serif;font-size:13px;font-weight:800;color:#f8fafc;line-height:1.3;">Kejati
                    Kepri</span><span
                    style="font-size:10px;font-weight:500;color:rgba(255,255,255,0.35);letter-spacing:0.3px;">CMS
                    Dashboard</span></div>
        </div>
        <div class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <span class="nav-icon"><i class="fas fa-home"></i></span>
                <span class="nav-text">Home</span>
            </a>
            <a href="pidum.html" class="nav-item active">
                <span class="nav-icon"><i class="fas fa-gavel"></i></span>
                <span class="nav-text">Pidana Umum</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <button class="toggle-btn" onclick="toggleSidebar()" title="Toggle Sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <span class="header-greeting" id="greeting"></span>
            <span class="header-badge">KEJAKSAAN TINGGI KEPULAUAN RIAU</span>
            <button class="btn-logout" onclick="logout()" title="Kembali ke Portal"><i class="fas fa-arrow-left"></i>
                Kembali ke Portal</button>
        </header>

        <!-- Page Content -->
        <div class="page-content">

            <!-- Breadcrumb -->
            <div class="breadcrumb" id="breadcrumb">
                <a href="pidum.html"><i class="fas fa-arrow-left"></i> Dashboard Pidum</a>
                <span class="breadcrumb-separator">/</span>
                <a href="pra-penuntutan.html">Pra Penuntutan</a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-current" id="breadcrumbTitle">Detail</span>
            </div>

            <!-- Dashboard Banner -->
            <div class="dashboard-banner animate-in">
                <h1 id="pageTitle"><i class="fas fa-table" style="margin-right: 10px;"></i>Detail Data</h1>
                <div class="update-info">
                    PIDANA UMUM (PIDUM) &gt; <span id="bannerPath">PRA PENUNTUTAN</span> &gt; <span
                        id="bannerSection">DETAIL</span>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section animate-in">
                <div class="filter-grid">
                    <div class="filter-group">
                        <label>Wilayah Hukum Kejaksaan RI</label>
                        <select id="filterWilayah">
                            <option value="kejati-kepri" selected>Kejaksaan Tinggi Kepulauan Riau</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Satuan Kerja (Satker) 1</label>
                        <select id="filterSatker1">
                            <option value="">SATUAN KERJA (SATKER)</option>
                            <option value="kejati-kepri">Kejaksaan Tinggi Kepulauan Riau</option>
                            <option value="kejari-tanjungpinang">Kejari Tanjungpinang</option>
                            <option value="kejari-batam">Kejari Batam</option>
                            <option value="kejari-karimun">Kejari Karimun</option>
                            <option value="kejari-bintan">Kejari Bintan</option>
                            <option value="kejari-lingga">Kejari Lingga</option>
                            <option value="kejari-natuna">Kejari Natuna</option>
                            <option value="kejari-anambas">Kejari Kepulauan Anambas</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Satuan Kerja (Satker) 2</label>
                        <select id="filterSatker2">
                            <option value="">SATUAN KERJA (SATKER) 2</option>
                            <option value="kejati-kepri">Kejaksaan Tinggi Kepulauan Riau</option>
                            <option value="kejari-tanjungpinang">Kejari Tanjungpinang</option>
                            <option value="kejari-batam">Kejari Batam</option>
                            <option value="kejari-karimun">Kejari Karimun</option>
                            <option value="kejari-bintan">Kejari Bintan</option>
                            <option value="kejari-lingga">Kejari Lingga</option>
                            <option value="kejari-natuna">Kejari Natuna</option>
                            <option value="kejari-anambas">Kejari Kepulauan Anambas</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Tahun</label>
                        <select id="filterTahun">
                            <!-- Loaded dynamically -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Bulan Awal</label>
                        <select id="filterBulan1">
                            <option value="01" selected>Januari</option>
                            <option value="02">Februari</option>
                            <option value="03">Maret</option>
                            <option value="04">April</option>
                            <option value="05">Mei</option>
                            <option value="06">Juni</option>
                            <option value="07">Juli</option>
                            <option value="08">Agustus</option>
                            <option value="09">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Bulan Akhir</label>
                        <select id="filterBulan2">
                            <option value="01">Januari</option>
                            <option value="02" selected>Februari</option>
                            <option value="03">Maret</option>
                            <option value="04">April</option>
                            <option value="05">Mei</option>
                            <option value="06">Juni</option>
                            <option value="07">Juli</option>
                            <option value="08">Agustus</option>
                            <option value="09">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="btn btn-secondary" onclick="resetFilters()">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                    <button class="btn btn-primary" onclick="applyFilters()">
                        <i class="fas fa-search"></i> Terapkan
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 id="modalTitle"><i class="fas fa-plus-circle"></i> Tambah Data</h3>
                <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Generated dynamically -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">
                    <i class="fas fa-times"></i> Batal
                </button>
                <button class="btn btn-save" onclick="saveRecord()">
                    <i class="fas fa-save"></i> Simpan
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal" onclick="closeDeleteModal()">
        <div class="modal-content modal-sm" onclick="event.stopPropagation()">
            <div class="modal-header modal-header-danger">
                <h3><i class="fas fa-exclamation-triangle"></i> Konfirmasi Hapus</h3>
                <button class="modal-close" onclick="closeDeleteModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <p style="text-align:center; font-size:15px; color:#555;">Apakah Anda yakin ingin menghapus data
                    ini?<br><strong>Tindakan ini tidak dapat dibatalkan.</strong></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">
                    <i class="fas fa-times"></i> Batal
                </button>
                <button class="btn btn-danger" onclick="confirmDelete()">
                    <i class="fas fa-trash"></i> Hapus
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="js/app.js"></script>
    <script src="js/detail-table.js"></script>
    <script>
        setGreeting();
        restoreViewFilters();
        initDetailTable();
        applyViewMode();
    </script>
</body>

</html>
