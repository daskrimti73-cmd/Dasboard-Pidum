<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Korban - Dashboard Kejaksaan RI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="css/korban.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="js/auth.js"></script>
    <script>if (!isLoggedIn()) { window.location.href = 'login.html'; }</script>
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo"></div>
            <h3>Dashboard<br>Kejaksaan RI</h3>
            <div class="subtitle">Case Management System</div>
        </div>
        <div class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <span class="nav-icon"><i class="fas fa-home"></i></span>
                <span class="nav-text">Home</span>
            </a>
            <a href="pidum.html" class="nav-item active">
                <span class="nav-icon"><i class="fas fa-gavel"></i></span>
                <span class="nav-text">Pidana Umum</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <button class="toggle-btn" onclick="toggleSidebar()" title="Toggle Sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <span class="header-greeting" id="greeting"></span>
            <span class="header-badge">KEJAKSAAN TINGGI KEPULAUAN RIAU</span>
            <button class="btn-logout" onclick="logout()" title="Keluar">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>

        <!-- Page Content -->
        <div class="page-content">

            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <a href="korban.html"><i class="fas fa-arrow-left"></i> Kembali ke Dashboard Korban</a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-current" id="breadcrumbTitle">Detail Korban</span>
            </div>

            <!-- Filter Section -->
            <div class="filter-section animate-in">
                <div class="filter-grid">
                    <div class="filter-group">
                        <label>Wilayah Hukum Kejaksaan RI</label>
                        <select id="filterWilayah">
                            <option value="kejati-kepri" selected>Kejaksaan Tinggi Kepulauan Riau</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Satuan Kerja 1</label>
                        <select id="filterSatker1">
                            <option value="">SATUAN KERJA (SATKER)</option>
                            <option value="kejati-kepri">Kejaksaan Tinggi Kepulauan Riau</option>
                            <option value="kejari-tanjungpinang">Kejari Tanjungpinang</option>
                            <option value="kejari-batam">Kejari Batam</option>
                            <option value="kejari-karimun">Kejari Karimun</option>
                            <option value="kejari-bintan">Kejari Bintan</option>
                            <option value="kejari-lingga">Kejari Lingga</option>
                            <option value="kejari-natuna">Kejari Natuna</option>
                            <option value="kejari-anambas">Kejari Kepulauan Anambas</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Satuan Kerja 2</label>
                        <select id="filterSatker2">
                            <option value="">SATUAN KERJA (SATKER) 2</option>
                            <option value="kejati-kepri">Kejaksaan Tinggi Kepulauan Riau</option>
                            <option value="kejari-tanjungpinang">Kejari Tanjungpinang</option>
                            <option value="kejari-batam">Kejari Batam</option>
                            <option value="kejari-karimun">Kejari Karimun</option>
                            <option value="kejari-bintan">Kejari Bintan</option>
                            <option value="kejari-lingga">Kejari Lingga</option>
                            <option value="kejari-natuna">Kejari Natuna</option>
                            <option value="kejari-anambas">Kejari Kepulauan Anambas</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Tahun</label>
                        <select id="filterTahun">
                            <!-- Loaded dynamically -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Bulan Awal</label>
                        <select id="filterBulan1">
                            <option value="01" selected>Januari</option>
                            <option value="02">Februari</option>
                            <option value="03">Maret</option>
                            <option value="04">April</option>
                            <option value="05">Mei</option>
                            <option value="06">Juni</option>
                            <option value="07">Juli</option>
                            <option value="08">Agustus</option>
                            <option value="09">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Bulan Akhir</label>
                        <select id="filterBulan2">
                            <option value="01">Januari</option>
                            <option value="02" selected>Februari</option>
                            <option value="03">Maret</option>
                            <option value="04">April</option>
                            <option value="05">Mei</option>
                            <option value="06">Juni</option>
                            <option value="07">Juli</option>
                            <option value="08">Agustus</option>
                            <option value="09">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="btn btn-primary" onclick="applyCariFilter()">
                        <i class="fas fa-search"></i> Cari
                    </button>
                </div>
            </div>

            <!-- ===================== DATA TABLE ===================== -->
            <div class="detail-section animate-in korban-table-section">
                <!-- Table Toolbar -->
                <div class="table-toolbar">
                    <div class="toolbar-left"></div>
                    <div class="toolbar-right">
                        <label>Cari:</label>
                        <input type="text" id="searchInput" placeholder="Search" oninput="filterTable()">
                    </div>
                </div>

                <!-- Data Table -->
                <div class="table-responsive">
                    <table class="data-table" id="dataTable">
                        <thead id="tableHead">
                            <!-- Generated dynamically -->
                        </thead>
                        <tbody id="tableBody">
                            <!-- Generated dynamically -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="table-pagination" id="pagination"></div>

                <!-- Info -->
                <div class="table-info" id="tableInfo" style="font-size:13px; color:#6c757d; margin-top:8px;"></div>
            </div>

        </div>
    </div>

    <!-- Detail Preview Modal (Informasi Data) -->
    <div class="modal-overlay" id="detailModal" onclick="closeDetailModal()">
        <div class="modal-content modal-detail-preview" onclick="event.stopPropagation()">
            <div class="modal-header modal-header-info">
                <h3><i class="fas fa-info-circle"></i> Informasi Data</h3>
                <button class="modal-close" onclick="closeDetailModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body" id="detailModalBody">
                <!-- Generated dynamically by showDetail() -->
            </div>
            <div class="modal-footer detail-modal-footer">
                <button class="btn btn-secondary" onclick="closeDetailModal()">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="js/app.js"></script>
    <script src="js/detail-korban.js"></script>
    <script>
        setGreeting();
        setUpdateDate();
        restoreViewFilters();
        initDetailKorban();
        applyViewMode();
    </script>
</body>
</html>
