<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Kejaksaan RI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="js/auth.js"></script>
    <script>if (!isLoggedIn()) { window.location.href = 'login.html'; }</script>
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo"></div>
            <h3>Dashboard<br>Kejaksaan RI</h3>
            <div class="subtitle">Case Management System</div>
        </div>
        <div class="sidebar-nav">
            <a href="index.html" class="nav-item active">
                <span class="nav-icon"><i class="fas fa-home"></i></span>
                <span class="nav-text">Home</span>
            </a>
            <a href="pidum.html" class="nav-item">
                <span class="nav-icon"><i class="fas fa-gavel"></i></span>
                <span class="nav-text">Pidana Umum</span>
            </a>
            <!--
            Menu lainnya bisa ditambahkan di sini nanti:
            <a href="#" class="nav-item">
                <span class="nav-icon"><i class="fas fa-balance-scale"></i></span>
                <span class="nav-text">Pidana Khusus</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon"><i class="fas fa-users"></i></span>
                <span class="nav-text">Pembinaan</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon"><i class="fas fa-file-contract"></i></span>
                <span class="nav-text">Perdata Dan TUN</span>
            </a>
            -->
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <button class="toggle-btn" onclick="toggleSidebar()" title="Toggle Sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <span class="header-greeting" id="greeting"></span>
            <span class="header-badge">KEJAKSAAN TINGGI KEPULAUAN RIAU</span>
            <button class="btn-logout" onclick="logout()" title="Keluar">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>

        <!-- Page Content -->
        <div class="page-content">
            <div class="home-welcome">
                <div class="welcome-box animate-in">
                    <div style="margin-bottom: 20px;">
                        <i class="fas fa-chart-line" style="font-size: 48px; color: var(--accent-gold); opacity: 0.7;"></i>
                    </div>
                    <h2>Selamat Datang di Dashboard</h2>
                    <p>Silahkan klik menu di samping untuk mengakses data dashboard. Pilih kategori yang ingin Anda lihat atau kelola datanya.</p>
                    <div style="margin-top: 30px; display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
                        <a href="pidum.html" class="btn btn-primary" style="display: inline-flex; text-decoration: none;">
                            <i class="fas fa-gavel"></i>
                            Buka Admin Pidana Umum
                        </a>
                        <a href="display.html" class="btn btn-secondary" style="display: inline-flex; text-decoration: none;" target="_blank">
                            <i class="fas fa-eye"></i>
                            Lihat Halaman Publik
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="js/app.js"></script>
    <script>
        setGreeting();
    </script>
</body>
</html>
