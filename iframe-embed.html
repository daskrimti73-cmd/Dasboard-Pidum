<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pidum - Kejaksaan Tinggi Kepulauan Riau</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #dashboard-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #0f3460;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            color: #0f3460;
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <div class="loading-text">Memuat Dashboard...</div>
        </div>
        <iframe 
            id="dashboard-iframe"
            src="index.html"
            title="Dashboard Pidum Kejati Kepulauan Riau"
            allowfullscreen
            loading="eager">
        </iframe>
    </div>

    <script>
        // Hide loading overlay when iframe is loaded
        const iframe = document.getElementById('dashboard-iframe');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        iframe.addEventListener('load', function() {
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
            }, 500);
        });
        
        // Handle iframe communication (optional)
        window.addEventListener('message', function(event) {
            // Handle messages from iframe if needed
            console.log('Message from iframe:', event.data);
        });
    </script>
</body>
</html>
